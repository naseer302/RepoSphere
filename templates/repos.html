<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Repositories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/repos.css">
</head>

<body>
    <header>
        <div>
            <img src="https://engage-eu.s3-ap-southeast-1.amazonaws.com/uploads/images/DBS-logo-square.width-400.png"
            height="60px" width="60px" style="border-radius: 8px;" alt="Logo">
        </div>
        <h1>Your Repositories</h1>
        <div class="header-right">
            <input type="text" id="searchInput" placeholder="Search Repositories..." class="search-input" />
            <button id="searchButton" class="search-button">Search</button>
            <button id="profileButton" class="profile-button">Profile</button>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </header>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User Profile</h2>
            <form id="profileForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required />
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="New Password" />
                </div>
                <button type="button" id="updateProfileButton" class="update-button">Update Profile</button>
                <button type="button" id="deleteAccountButton" class="delete-button">Delete Account</button>
            </form>
        </div>
    </div>

    <div id="repoManagement">
        <h2>Manage Your Repositories</h2>
        <form id="addRepoForm" enctype="multipart/form-data">
            <div class="input-group">
                <input type="text" id="repoName" placeholder="Repository Name" required />
            </div>
            <div class="input-group">
                <input type="text" id="repoDescription" placeholder="Repository Description" required />
            </div>
            <div class="input-group">
                <input type="file" id="repoFile" webkitdirectory multiple required />
            </div>
            <div class="input-group">
                <button type="button" class="loginButton" id="addRepoButton">Add Repository</button>
            </div>
        </form>

        <table id="repoTable" class="modern-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>File</th>
                    <th>Date Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="repoTableBody">
                <!-- Repositories will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="sort-container">
        <label for="sortOption" class="sort-label">Sort By:</label>
        <select id="sortOption" class="sort-select">
            <option value="id">Serial Number</option>
            <option value="date">Date Created</option>
        </select>
        <button id="sortButton" class="sort-button">Sort</button>
    </div>
    <script src="/static/repos.js"></script>
</body>

</html>
